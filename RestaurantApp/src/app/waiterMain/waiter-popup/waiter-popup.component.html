<div class="container">
  <div class="row">
    <div class="col-2">
      <button type="button" (click)="goBack()" class="managerButtonBack">Wróć</button>
    </div>
    <div class="col-8">
      <h1 class="managerTitle">{{selectedDish.nazwa}}</h1>
    </div>
    <div class="col-2">
      <button type="button" routerLink="/login" class="managerButtonLogout">Wyloguj</button>
    </div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
    <div class="form-group" style="margin-top:10%">
        <label for="exampleSelect1" style="font-size: 20px;">Ilość</label>
        <select class="form-control" [(ngModel)]="selectedOption" id="exampleSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
          <option>7</option>
          <option>8</option>
          <option>9</option>
          <option>10</option>
          <option>11</option>
          <option>12</option>
        </select>
      </div>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <form>
        <div class="form-group">
          <label for="comment" >Notatka:</label>
          <textarea class="form-control" rows="5" id="comment" (change)="doTextareaValueChange($event)">{{textareaValue}}</textarea>
          
        </div>
      </form>
    </div>
    <div class="col-2"></div>
  </div>
  <div class="row">
      <div class="col-3">
      </div>
      <div class="col-7">
          <button type="button" (click)="addDish()" class="managerButtonLogout">Dodaj</button>
      </div>
      <div class="col-2">          
      </div>
  </div>
  <div class="row">
      <div class="col-3">
      </div>
      <div class="col-6">
          <h1 class="managerTitle" *ngIf ='showM'>Dodane</h1>
      </div>
      <div class="col-3">          
      </div>
  </div>
  
</div>
