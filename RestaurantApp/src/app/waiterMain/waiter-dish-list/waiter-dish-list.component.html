<div class="container">
  <div class="row">
    <div class="col-2">
      <button type="button" (click)="goBack()" class="managerButtonBack">Wróć</button>
    </div>
    <div class="col-8">
      <h1 class="managerTitle">{{dishType}}</h1>
    </div>
    <div class="col-2">
      <button type="button" routerLink="/login" class="managerButtonLogout">Wyloguj</button>
    </div>
  </div>

  <div class="row">
    <div class="col-2"></div>
    <div class="col-8">
      <div class="list-group">
        <a *ngFor="let danie of dania" (click) ="addDish(danie.id)"class="list-group-item"><h4>{{danie.nazwa}}<small>{{danie.cena}}</small></h4><p>{{danie.skladniki}}</p></a>
      </div>
    </div>
    <div class="col-2"></div>
  </div>

</div>
