<div class="container">
    <div class="row">
      <div class="col-2">
        <button type="button" (click)="goBack()" class="managerButtonBack">Wróć</button>
      </div>
      <div class="col-8">
        <h1 class="managerTitle">Rachunek</h1>
      </div>
      <div class="col-2">
        <button type="button" routerLink="/login" class="managerButtonLogout">Wyloguj</button>
      </div>
    </div>
    <br><br>
    <div class="row">
      <div class="col-2">
  
      </div>
      <div class="col-8">
          <div class="list-group">
              <a *ngFor="let danie of selectedDishes" class="list-group-item">{{danie.nazwa}} {{danie.cena}}
                  
                  <button type="button" (click)="payed(danie)" class="btn btn-success">Zapłacono</button>
                  <select class="form-control" [(ngModel)]="danie.ilosc">
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                      <option>5</option>
                      <option>6</option>
                      <option>7</option>
                      <option>8</option>
                      <option>9</option>
                      <option>10</option>
                      <option>11</option>
                      <option>12</option>
                      <option>13</option>
                      <option>14</option>
                      <option>15</option>
                    </select>
              </a>
            </div>
      </div>
      <div class="col-2">
  
      </div>
    </div>
  
    <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
            <button class="managerButton" *ngIf="selectedDishes.length>0" (click)="pAll()" >Zapłacono za wszystko</button>
            <button class="managerButton" *ngIf="selectedDishes.length==0" (click)="endO()" >Zakończ zamówienie</button>
        </div>
        <div class="col-3">          
        </div>
    </div>
  </div>
