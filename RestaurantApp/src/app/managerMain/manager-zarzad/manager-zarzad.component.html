<div class="container">
    <div class="row">
        <div class="col-2">
            <button (click)="goBack()" class="managerButton">Wróć</button>
        </div>
        <div class="col-8">
            <h1 class="managerTitle">Stoliki</h1>
        </div>
        <div class="col-2">
            <button (click)="logOut()" class="managerButton">Wyloguj</button>
        </div>
    </div>


    <div class="row" style="margin-top: 1px">
        <div class="col-4">
            <h2 class="TerminTitle">Wybierz termin: </h2>
        </div>
        <div class="col-3">
            <angular2-date-picker (onDateSelect)="onDateSelect($event)" [(ngModel)]="date" [settings]="settings">
            </angular2-date-picker>
        </div>

        <div class="col-3">
            <button (click)="nextPage()" class="managerButtonNext" style="margin-top: 0 px">Dalej</button>
        </div>
    </div>


</div>
