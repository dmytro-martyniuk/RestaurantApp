<div class="container">
  <div class="row">
    <div class="col-2">
      <button (click)="goBack()" class="managerButtonBack">Wróć</button>
    </div>
    <div class="col-8">
      <h1 class="managerTitle">Raporty</h1>
    </div>
    <div class="col-2">
      <button (click)="logOut()" class="managerButtonBack">Wyloguj</button>
    </div>
  </div>

  <div class="row">
    <div class="col-3"> </div>
    <div class="col-6 ">
      <ul class="list-group" style="margin-top:40px; font-size:17pt;">
        <li class="list-group-item">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="custom-control custom-checkbox col-1" style="margin-bottom:40px">
              <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
              <label class="custom-control-label" for="customCheck"></label>
            </div>
            <div class="col-10">
              <p>Raport dotyczący liczby klientów</p>
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-dark">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="custom-control custom-checkbox col-1" style="margin-bottom:40px">
              <input type="checkbox" class="custom-control-input" id="customCheck2" name="example1">
              <label class="custom-control-label" for="customCheck2"></label>
            </div>
            <div class="col-10">
              <p>Raport dotyczący zamówionych dań</p>
            </div>
          </div>
        </li>
        <li class="list-group-item">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="custom-control custom-checkbox col-1" style="margin-bottom:40px">
              <input type="checkbox" class="custom-control-input" id="customCheck3" name="example1">
              <label class="custom-control-label" for="customCheck3"></label>
            </div>
            <div class="col-10">
              <p>Raport najpopularniejszych dań</p>
            </div>
          </div>
        </li>
        <li class="list-group-item list-group-item-dark">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="custom-control custom-checkbox col-1" style="margin-bottom:40px">
              <input type="checkbox" class="custom-control-input" id="customCheck4" name="example1">
              <label class="custom-control-label" for="customCheck4"></label>
            </div>
            <div class="col-10">
              <p>Raport dotyczący godzin, w których najwięcej użytkowników</p>
            </div>
          </div>
        </li>

        <li class="list-group-item">
          <div class="row">
            <div class="col-1">
            </div>
            <div class="custom-control custom-checkbox col-1" style="margin-bottom:40px">
              <input type="checkbox" class="custom-control-input" id="customCheck5" name="example1">
              <label class="custom-control-label" for="customCheck5"></label>
            </div>
            <div class="col-10">
              <p>Raport dotyczący zużycia produktów w maagazynie</p>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="col-3"> </div>
  </div>


  <div class="row">
    <div class="col-3">
    </div>
    <div class="col-6">
      <button class="generateReprotButton" (click)="popup()">Wygeneruj raporty</button>
    </div>
    <div class="col-3">
    </div>
  </div>

</div>
