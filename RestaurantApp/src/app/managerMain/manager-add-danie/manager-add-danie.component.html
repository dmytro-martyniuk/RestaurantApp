<div class="container">
  <div class="row">
    <div class="col-2">
      <button (click)="goBack()" class="managerButtonBack">Wróć</button>
    </div>
    <div class="col-8">
      <h1 class="managerTitle">Dodaj danie</h1>
    </div>
    <div class="col-2">
      <button (click)="logOut()" class="managerButtonBack">Wyloguj</button>
    </div>
  </div>

  <div class="row">
    <div class="col-2">
    </div>

    <div class="col-8">
      <form #feedbackForm = "ngForm" (ngSubmit)="onClickSubmit(feedbackForm)">
        <div class="form-group">
          <label for="name">Typ</label>
            <select class="form-control" name="type" id="type" [(ngModel)]="type" required>
            <option>Zupa</option>
            <option>Główne</option>
            <option>Napój</option>
            <option>Specjalne</option>
            <option>Deser</option>
          </select>
        </div>

        <div class="form-group">
          <label for="alterEgo">Nazwa</label>
          <input type="text" class="form-control" name="nazwa" id="nazwa" [(ngModel)]="nazwa" required>
        </div>

        <div class="form-group">
          <label for="alterEgo">Opis</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" name="opis" [(ngModel)]="opis" required></textarea>
        </div>

        <div class="form-group">
          <label for="alterEgo">Składniki</label>
          <textarea class="form-control" id="exampleTextarea" rows="3" name="skladniki" [(ngModel)]="skladniki" required></textarea>
        </div>

        <div class="form-group">
          <label for="alterEgo">Cena</label>
          <input type="text" class="form-control" id="alterEgoq" name="cena" [(ngModel)]="cena" required>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="feedbackForm.invalid" (click)="alert()">Dodaj danie</button>

      </form>

    </div>

    <div class="col-2">
    </div>
  </div>
</div>
